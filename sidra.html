<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-grid.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="srigin-body">
<div class="container srignin-container">
  <div class="row">
    <div class="  col-sm-12 col-md-8">
      <div class="card srignin-card">
        <div class="card-block">
          <img src="Anamorphic-Pro-Visual-Effects-Mac-Bundle.jpg "  class="srigin-img"  
          height="150px;" width="150px;" >         
       <form>
         <div class="form-group" >
           <input type="email" class="form-control" id="emailInput" placeholder="email">
         </div>
         <div class="form-group">
            <input type="password" class="form-control" id="passwordInput" placeholder="password">
          </div>
          <button type="button" class="btn btn-signin btn-lg">sign In</button>
          
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox">Remember me <a href="#">Need help?</a>
            </label>
          </div>
         </form> 
        </div>
       
    </div> 
    <a href="#" class="create-new-account">Create New Account</a>
     <div class="st-buttons">
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button></div>
    </div>
   
</body> 

</html>
